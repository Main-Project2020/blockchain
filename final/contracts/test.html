<!doctype html>

<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>

  <script>
  var web3;
  if (typeof web3 !== 'undefined') {
    web3 = new Web3(web3.currentProvider);
  } else {
    // set the provider you want from Web3.providers
    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
  }



  var EthereumSession = web3.eth.contract( [
    {
      "inputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "constructor"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": false,
          "internalType": "address",
          "name": "index_from",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "_amount",
          "type": "uint256"
        }
      ],
      "name": "ReCharge",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "address",
          "name": "_from",
          "type": "address"
        },
        {
          "indexed": true,
          "internalType": "address",
          "name": "_to",
          "type": "address"
        },
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "_value",
          "type": "uint256"
        }
      ],
      "name": "Transfer",
      "type": "event"
    },
    {
      "constant": false,
      "inputs": [
        {
          "internalType": "address",
          "name": "addr",
          "type": "address"
        },
        {
          "internalType": "uint256",
          "name": "amount",
          "type": "uint256"
        }
      ],
      "name": "addBalance",
      "outputs": [
        {
          "internalType": "bool",
          "name": "sufficent",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "internalType": "address",
          "name": "C_Sender",
          "type": "address"
        },
        {
          "internalType": "address",
          "name": "receiver",
          "type": "address"
        },
        {
          "internalType": "uint256",
          "name": "amount",
          "type": "uint256"
        }
      ],
      "name": "sendCoin",
      "outputs": [
        {
          "internalType": "bool",
          "name": "sufficient",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "internalType": "address",
          "name": "addr",
          "type": "address"
        }
      ],
      "name": "getBalanceInEth",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "internalType": "address",
          "name": "addr",
          "type": "address"
        }
      ],
      "name": "getBalance",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    }
  ]);

  var instance = EthereumSession.at("0x2598DD0c7057f2741484c80bd66307F656CbAACA");


  web3.eth.defaultAccount = web3.eth.accounts[0];




  $(document).on("click", "#button-create", function() {
    let accounts = web3.eth.accounts;
    // Get input values for address and amount
    var amount = $("#create-amount").val();
    $("#message1").text(accounts[1]);
    let result = instance.sendCoin(accounts[0], accounts[1], amount);
    if(result == true)
      $("#message1").text("Successful");
    else {
      $("#message1").text(result);
    }
  });
  //wait until the transaction is mined.

  $(document).on("click", "#button-check",   function() {

     let accounts = web3.eth.accounts;
    // Get input values for address and amount
    //$("#message2").text(accounts[0]);
    let j = $("#balance-address").val();
    //$("#message1").text(accounts[j]);
    let balance = instance.getBalance(accounts[j]);
    $("#message2").text(balance.toNumber());
  });

  $(document).on("click", "#button-recharge", function() {

     let accounts = web3.eth.accounts;
    // Get input values for address and amount
    //$("#message2").text(accounts[0]);
    let j = $("#recharge-address").val();
    let amount = $("#recharge-amount").val();
    //$("#message1").text(accounts[j]);
    let result = instance.addBalance(accounts[j], amount, {from:web3.eth.defaultAccount});
    if (result == true)
      $("#message3").text("Success");
    else {
      $("#message3").text(result);
    }
    //var ReChargeEvent = instance.ReCharge();
    //ReChargeEvent.watch(function(error, resutl)) {
      //if(!error){
        //$("#message3")


  });


  </script>

  <style media="screen">
    body {
        background-color: #725BA4;
        color: #FCE8DF;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }

  </style>
</head>

<body>
    <!-- Form fields for creating new coins -->
    <div id="create" class="tabcontent">
        <h2>Create new coins</h2>
        <div class="input-group">
            <h3>Address</h3>
            <input type="text" id="create-address" placeholder="Enter address..." />
        </div>
        <div class="input-group">
            <h3>Amount</h3>
            <input type="number" id="create-amount" placeholder="Enter amount..." />
        </div>
        <div class="input-group">
            <button class="btn" id="button-create">Send</button>
        </div>
        <h1 class="text message">Result:&nbsp;<span id="message1"></span></h1>
    </div>
    <!-- Form fields for checking wallet balances -->
    <div id="balances" class="tabcontent">
        <h2>Check balance of wallet</h2>
        <div class="input-group">
            <h3>Address</h3>
            <input type="text" id="balance-address" placeholder="Enter address..." />
        </div>
        <div class="input-group">
            <button class="btn" id="button-check">Check balance</button>
        </div>
    </div>
      <h1 class="text message">Balance:&nbsp;<span id="message2"></span></h1>

    <div id="recharge" class="tabcontent">
        <h2>Recharge Your Account</h2>
        <div class="input-group">
            <h3>Address</h3>
            <input type="text" id="recharge-address" placeholder="Enter address..." />
        </div>
        <div class="input-group">
            <h3>Amount</h3>
            <input type="number" id="recharge-amount" placeholder="Enter amount..." />
        </div>
        <div class="input-group">
            <button class="btn" id="button-recharge">Recharge</button>
        </div>
        <h1 class="text message">Balance:&nbsp;<span id="message3"></span></h1>
    </div>


</body>

</html>
